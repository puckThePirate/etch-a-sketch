<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <script src=".\script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="title">Etch-A-Sketch</div>
    <div class="sketch">
        <div class="options">
            <div class="rainbow">
                <div class="toggle">Toggle between Black and Rainbow:</div>
                <button class="black">Black</button>
            </div>
            <div class="ranges">
                <div class="slideinfo">Set Size:</div>
                <div class="slidercontainer"><input class="slider" type="range" min="1" max="100" value="16"></div>
            </div>
            <button class="clear">Clear</button>
        </div>
        <div class="canvas"></div>
    </div>
</body>

</html>
